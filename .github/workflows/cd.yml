name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Set and auth gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-446101
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-446101/notely-ar-repo/notely:latest .

     
